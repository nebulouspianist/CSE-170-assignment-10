<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
    <link rel="stylesheet" type="text/css" href="page2.css">
</head>
<body>
    <h1>CoolSite</h1>

    <div class="container">
        <form action="page1.html">
          <div class="form-group">
            <label for="taskName">Name</label>
            <input type="text" id="taskName">
          </div>


          <div class="form-group">
            <label for="taskDeadline">Deadline</label>
            <input type="date" id="taskDeadline">
          </div>



          <div class="form-group">
            <label for="taskImportance">Estimated importance (1-10)</label>
            <input type="number" id="taskImportance" min="1" max="10">
          </div>



          <div class="form-group">
            <label>Estimated time needed</label>
            <div class = "time">
              <input type="number" placeholder="hrs" min="0">
              <input type="number" placeholder="mins" min="0" max="59">
            </div>
          </div>


          <div class="form-group">
            <label for="taskEnergy">Estimated energy needed (1-10)</label>
            <input type="number" id="taskEnergy" min="1" max="10">
          </div>




          <div class="form-group">
            <input type="submit" value="Add Task">
          </div>


        </form>
      </div>
    
      <script src="page2Script.js"></script>

</body>
</html>
